<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Animal{
        constructor(name,weight) {
            this.name=name;
            this.weight=weight;
        }
        getName(){
            return this.name
        }
        getWeight(){
            return  this.weight;
        }
        setName(name){
            this.name=name
        }
        setWeight(weight){
            this.weight=weight;
        }
        toString(){
            return  document.writeln('Animal name is : ' + this.name + ' , weight : ' + this.weight+'<br>');
        }
    }
    let objAnimal1 = new Animal();
    objAnimal1.setName('Elephant');
    objAnimal1.setWeight(45.6);
    objAnimal1.toString();
    let objAnimal2=new Animal('Cat',10);
    objAnimal2.setName('Mouse');
    objAnimal2.toString();

</script>
</body>
</html>
