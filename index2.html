</head>
<body>
<script>
    let arr = [1,2,3,4,5];
    function findLocation() {
        let a = +prompt()
        for (let i = 0; i <arr.length ; i++) {
            if (a===arr[i]){
                alert('Số '+a+' có vị trí '+i+' trong mảng arr');
            }
        }
    }
    findLocation()
</script>
