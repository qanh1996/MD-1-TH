<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = 'quocanh';
    function findVowels(arr) {
        let count = 0;
        let vowel = ['a', 'u', 'i', 'e', 'o'];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < vowel.length; j++) {
                if (arr[i] === vowel[j]) {
                    count++
                }
            }
        }
        if (count > 0) {
            return count
        }
    }
    let test = findVowels(arr);
    console.log(test)
</script>
</body>
</html>
